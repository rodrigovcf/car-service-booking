<!DOCTYPE html>
<html lang="EN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Booked Slots</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>

<section layout:fragment="content">
	<div id="booked" class="card card-default">
		<div class="card-header">
			<h3 class="container">Booked Slots</h3>
		</div>
		<div class="card-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Service Date</th>
						<th scope="col">Slot</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
						<td><a href="" class="btn btn-danger">Cancel</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
	<a href="home" class="btn btn-primary btn-default">Home Page</a>
	<script src="/js/js-library.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</section>
</html>
