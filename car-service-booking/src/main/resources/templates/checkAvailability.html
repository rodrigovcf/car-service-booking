<!DOCTYPE html>
<html lang="EN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<meta charset="UTF-8" />
<title>Check Availability</title>
</head>

<section layout:fragment="content">
	<div class="container container-check" id="booked">
		<div id="error"
			class="alert alert-success alert-dismissible 
					fade show child success"
			role="alert" th:if="${!#strings.isEmpty(message)}">
			<span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>

		<div class="row">
			<div class="col-sm-3 child">
				<table id="availSlots" class="table table-bordered table-striped">
					<thead>
						<tr class="table-dark">
							<th scope="col">Available Slots</th>
						</tr>
					</thead>
					<tbody align="center">						
						<tr th:each="available : ${slots}">
							
							<td id="sl" th:text="${available.slot}"></td>
						</tr>
						<tr>
							<td th:if="${#lists.isEmpty(slots)}">No slot available for this data</td>
						</tr>
					</tbody>
				</table>
			</div>
			<br />
			<div class="col-sm-6 child">
				<div class="card">
					<h5 class="card-header">Book slot</h5>
					<div class="card-body">
					<div id="error" class="error"></div>
						<form id="slotform" class="row g-0" th:action="@{bookSlot}" method="POST">
							<div class="mb-3">
								<label for="date" class="form-label">Selected Date</label> <input
									type="text" class="form-control" id="date" name="date" th:value="${date}" readonly/> <label
									for="name" class="form-label">Enter Name</label> <input
									type="text" class="form-control" id="name" name="name" /> <label
									for="slot" class="form-label">Enter Slot</label> <input
									type="text" class="form-control" id="slot" name="slot" /> <br />
								<button type="submit" class="btn btn-success" Id="submit">Book
									slot</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
		<br /> 	<div id="homepage"><a href="home" class="btn btn-primary btn-default">Home Page</a></div>
	</div>
	<script src="/js/jslibrary.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/validate.js"></script>
	<script src="/js/chkavailablevalidation.js"></script>
</section>
</html>
